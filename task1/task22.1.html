<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 22.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flags">
    <div class="item">
        <svg>
            <rect x="0" y="0" width="180" height="40" fill="white"/>
            <rect x="0" y="40" width="180" height="40" fill="blue"/>
            <rect x="0" y="80" width="180" height="40" fill="red"/>
        </svg>
    </div>
    <div class="item">
        <svg>
            <rect x="0" y="0" width="60" height="120" fill="blue"/>
            <rect x="60" y="0" width="60" height="120" fill="white"/>
            <rect x="120" y="0" width="60" height="120" fill="red"/>
        </svg>
    </div>
    <div class="item">
        <svg>
            <rect x="0" y="0" width="180" height="120" fill="white"/>
            <rect x="40" y="0" width="40" height="120" fill="blue"/>
            <rect x="0" y="40" width="180" height="40" fill="blue"/>
        </svg>
    </div>
    <div class="item">
        <svg>
            <rect x="0" y="0" width="180" height="120" fill="red"/>
            <rect x="40" y="45" width="100" height="30" fill="white"/>
            <rect x="75" y="10" width="30" height="100" fill="white"/>
        </svg>
    </div>
    <div class="item">
        <svg>
            <rect x="0" y="0" width="180" height="120" fill="white"/>
            <circle cx="90" cy="60" r="40" fill="red"/>
        </svg>
    </div>
</div>
</body>
</html>
